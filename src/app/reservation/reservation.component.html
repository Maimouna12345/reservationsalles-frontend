     @if(reservations){
        <table class="table  table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col"> Heure de Début</th>
                <th scope="col">Heure de Fin</th>
                <th scope="col">Annuler</th>
                <th scope="col">Modifier</th>
              </tr>
            </thead>
            <tbody>
                @for (reservation of reservations._embedded.reservations ; track reservation.nom) {
                 <tr>
                    <td>{{ reservation.id }}</td>
                    <td>{{ reservation.dateHeureDebut  | date : 'short'}}</td>
                    <td>{{ reservation.dateHeureFin  | date : 'short'}}</td>
                    <td (click)="annulerReservation(reservation.id)"><span  class="btn btn-danger"><i class="bi bi-trash-fill "></i></span></td>
                    <td><span class="btn btn-warning"><i class="bi bi-pencil"></i></span></td>
                  </tr>
            }
            </tbody>
          </table>
        }
       
      
      </div>
